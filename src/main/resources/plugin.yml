      nhh.use: true
#
  nhh.help: 
    default: false

#
  nhh.use: 
    default: false
#
  nhh.*: 
    default: false
    children: 
      nhh.use: true
      nhh.relaod: true
      nhh.remove: true
      nhh.show: true
      nhh.help: true

