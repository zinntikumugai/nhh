version: 0.0.1
author: zinntikumugai

########################################
commands: 
#
  nohonehose: 
    permission: nhh.use
    usage : "/<command> <option> [option...]"
    
#########################################
permissions: 
#
  nhh.reload: 
    default: false
    children: 
      nhh.use: true
#
  nhh.remvoe: 
    default: false
    children: 
      nhh.use: true
#
  nhh.show: 
    default: false
